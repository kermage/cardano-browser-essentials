<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cardano Browser Utilities</title>
		<link href="https://unpkg.com/modern-normalize" rel="stylesheet" />
		<script type="module">
			import { getInstalledWallets } from "/src/index.ts";
			import "/src/webcomponents/index.ts";

			window.CBU = { getInstalledWallets };
		</script>
		<!-- <script src="/browser.js"></script> -->

		<!-- <script src="/components.js"></script>
		<script>
			window.CBU = {
				getInstalledWallets: () => ["nami", "eternl"],
			};
		</script> -->
	</head>

	<body>
		<h1>Cardano Browser Utilities</h1>

		<main
			x-data="{
			wallets: [],

			init() {
				this.wallets = window.CBU.getInstalledWallets();
			},
		}"
		>
			<h2>Installed Wallets:</h2>

			<ul>
				<template x-for="wallet in wallets">
					<li>
						<button
							is="cwc-connect"
							x-bind:wallet="wallet"
							x-text="wallet"
						></button>
					</li>
				</template>
				<template x-if="!wallets.length">
					<li>NOTHING!!!</li>
				</template>
			</ul>
		</main>

		<script>
			["connecting", "connected", "error"].forEach((type) => {
				addEventListener(`CardanoWebComponents:${type}`, (event) => {
					console.info("[CBU]", event.type, event.detail);
				});
			});
		</script>
		<script src="//unpkg.com/alpinejs" defer></script>
	</body>
</html>
