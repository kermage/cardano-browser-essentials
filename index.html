<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cardano Browser Utilities</title>
		<link href="https://unpkg.com/modern-normalize" rel="stylesheet" />
		<script type="module">
			import Alpine from "https://unpkg.com/alpinejs?module";
			import CBU, { getInstalledWallets } from "/src/index.ts";

			document.addEventListener("alpine:init", () => {
				Alpine.data("dAppConnector", () => ({
					wallets: [],

					init() {
						this.wallets = getInstalledWallets();
					},
				}));
			});
			Alpine.start();
			CBU();
		</script>
	</head>

	<body>
		<h1>Cardano Browser Utilities</h1>

		<main x-data="dAppConnector">
			<h2>Installed Wallets:</h2>

			<ul>
				<template x-for="wallet in wallets">
					<li x-text="wallet"></li>
				</template>
				<template x-if="!wallets.length">
					<li>NOTHING!!!</li>
				</template>
			</ul>
		</main>
	</body>
</html>
