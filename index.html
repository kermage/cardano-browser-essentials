<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cardano Browser Utilities</title>
		<link href="https://unpkg.com/modern-normalize" rel="stylesheet" />
		<script type="module">
			import * as CBU from "/src/index.ts";
			import "/src/webcomponents/index.ts";

			window.CBU = CBU;
		</script>
		<!-- <script src="/browser.js"></script> -->
	</head>

	<body>
		<h1>Cardano Browser Utilities</h1>

		<main
			x-data="{
				wallets: [],

				init() {
					this.wallets = window.CBU.getInstalledWallets();
				},
			}"
		>
			<h2>Installed Wallets:</h2>

			<ul>
				<template x-for="wallet in wallets">
					<li>
						<button is="cwc-connect" x-bind:wallet="wallet.id">
							<span x-text="wallet.name"></span>
							<img x-bind:src="wallet.icon" alt="" height="12" />
						</button>
					</li>
				</template>
				<template x-if="!wallets.length">
					<li>NOTHING!!!</li>
				</template>
			</ul>
		</main>

		<aside>
			<h3>Events Fired:</h3>

			<ol id="cbu-events"></ol>
			<style>
				#cbu-events {
					display: flex;
					flex-direction: column-reverse;
					font-size: 0.75rem;
				}
			</style>
		</aside>

		<script>
			const $list = document.querySelector("#cbu-events");

			[
				"added",
				"removed",
				"adopted",
				"connecting",
				"connected",
				"error",
			].forEach((type) => {
				addEventListener(`CardanoWebComponents:${type}`, (event) => {
					const template = document.createElement("template");

					template.innerHTML = `<li><b>${event.type}</b><pre>${JSON.stringify(
						event.detail,
						null,
						2
					)}</pre></li>`;

					$list.appendChild(template.content.childNodes[0]);
					console.info("[CBU]", event.type, event.detail);
				});
			});
		</script>
		<script src="//unpkg.com/alpinejs" defer></script>
	</body>
</html>
